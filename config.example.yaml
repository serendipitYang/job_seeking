# ===========================================
# Job Seeking Tool Configuration
# ===========================================
# Copy this file to config.yaml and customize for your needs

# Number of days to look back for job postings
days_lookback: 30

# --- Input Files (Optional) ---
# Additional company list file - Excel with company names to auto-discover career APIs
# company_list_file: "companies.xlsx"

# Excel file containing already applied positions (to track and extract additional companies)
# applied_positions_file: "applied_positions.xlsx"

# --- Resume Files for Similarity Matching ---
# Add your resume files here for job-resume matching
resumes:
  resume_1:
    path: "resume_tech.docx"
    description: "Technical/Engineering focus"
  resume_2:
    path: "resume_ds.docx"
    description: "Data Science focus"

# --- Job Title Keywords ---
# Job must match at least one of these (case-insensitive)
job_title_keywords:
  - "Intern"
  - "Co-op"
  - "Internship"
  - "Graduate"
  - "Entry Level"

# --- Specialty Keywords ---
# Additional keywords to filter relevant positions
specialty_keywords:
  - "AI"
  - "Artificial Intelligence"
  - "Data Science"
  - "Data Scientist"
  - "Machine Learning"
  - "ML Engineer"
  - "Applied Science"
  - "Software Engineer"
  - "Research"
  - "Analytics"
  - "Data"
  - "NLP"
  - "Deep Learning"
  - "LLM"

